<body>
    <div class="container">
        <h1>Contig Alignment Tool</h1>
        <form id="contigForm">
            <label for="sra">Enter SRA:</label>
            <input type="text" id="sra" name="sra" required placeholder="e.g., DRR000001">

            <label for="contig">Enter Contig IDs (comma-separated):</label>
            <input type="text" id="contig" name="'contig" required placeholder="e.g., DRR000001_1, DRR000001_2, ...">
            
            <div class = "button-group">
                <button type="submit">Process Contigs</button>
                <button type="button" id="exampleButton">Load Example</button>
            </div>

        </form>
        <div id="results">
            <h2>Results</h2>
            <p>Alignment results will appear here.</p>
        </div>
    </div>
